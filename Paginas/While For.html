<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tareas con Bucles</title>
    <link rel="stylesheet" href="./CSS/styleWyF.css">
</head>

<body>
    <div class="container">
        <h1>Bucles While & For</h1>

        <div class="section" id="sumaImpares">
            <h2>Suma de Números Impares del 1 al 100</h2>
            <button id="calculateSum">Calcular Suma</button>
            <p id="sumResult"></p>
        </div>

        <div class="section" id="asteriscos">
            <h2>Mostrar Asteriscos</h2>
            <input type="number" id="asteriskCount" placeholder="Ingresa un número">
            <button id="showAsterisks">Mostrar Asteriscos</button>
            <p id="asterisksResult"></p>
        </div>

        <div class="section" id="tablasMultiplicar">
            <h2>Tablas de Multiplicar del 1 al 10</h2>
            <button id="showTables">Mostrar Tablas</button>
            <div id="tablesResult"></div>
        </div>
    </div>

    <script src="./JS/scriptWyF.js"></script>
</body>

</html>
